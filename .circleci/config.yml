version: 2.1

commands:
  print_pipeline_id:
    parameters:
      id:
        type: string
    steps:
      - run: echo << parameters.id >>

jobs:
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          id: << pipeline.id >>
      - run: 
          name: error throw
          command: exit 0

      - run: 
          name: handle error
          command: echo "Error handled!"
          when: on_fail

workflows:
  my_workflow:
    jobs:
      - my_job